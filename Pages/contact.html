    <form method="post" action="/submit" class="p-5">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="YourName" placeholder="Your Name" name="Name" required>
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="Email" required>
          <small id="emailHelp" class="form-text text-muted">You'r email will be safe.</small>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="Subject" placeholder="Subject" name="Subject" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" name="Message" required></textarea>
        </div>
        <div class="form-group">
          <br>
        <button type="submit" class="btn btn-primary form-control" id ="Submit">Submit</button>
        </div>
